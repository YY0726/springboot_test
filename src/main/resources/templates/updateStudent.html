<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/studentController/updateStudent}" th:object="${student}">
    <input type="hidden" name="id" th:value="${student.id}">
    名字：<input type="text" name="username" th:value="${student.username}"><br>
    密码：<input type="text" name="password" th:value="${student.password}"><br>
    <a th:if="${student.sex == 1}">
        性别：<input type="radio" name="sex" checked="checked" value="1">男
        <input type="radio" name="sex" value="0">女<br>
    </a>
    <a th:if="${student.sex == 0}">
        性别：<input type="radio" name="sex" checked value="1">男
        <input type="radio" name="sex" checked="checked" value="0">女<br>
    </a>
    年龄：<input type="text" name="age" th:value="${student.age}"><br>
    生日：<input type="date" name="birthday" th:value="${#dates.format(student.birthday,'yyyy-MM-dd')}"><br>
    邮箱：<input type="text" name="email" th:value="${student.email}"><br>
    <input type="submit" value="修改">
</form>
</body>
</html>
